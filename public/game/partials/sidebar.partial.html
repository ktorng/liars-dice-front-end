<h3>Game ID: {{$ctrl.game._id}}</h3>
<md-divider></md-divider>

<h4>Player hands:</h4>
<div ng-repeat="hand in $ctrl.game.playerHands track by $index">
  <div ng-if="$ctrl.currentPlayer === $index">
    Player {{$index + 1}} hand: {{ hand }}
  </div>
  <div ng-if="$ctrl.currentPlayer !== $index">
    Player {{$index + 1}} hand: hidden
  </div>
</div>
<md-divider></md-divider>

<h4>Actions:</h4>
<div ng-repeat="action in $ctrl.game.actions track by $index">
  Player {{ action.player }} claimed there are {{ action.claimNumber }} {{ action.claimFace }}'s
</div>
<md-divider></md-divider>

<div flex layout="row" layout-align="center end">
  <md-button
    aria-label="Leave Game"
    class="md-raised md-warn"
    ng-click="$ctrl.leaveGame()"
  >
    Leave Game
  </md-button>
</div>

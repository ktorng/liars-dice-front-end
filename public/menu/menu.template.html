<div flex layout="column" layout-align="center center">
  <div layout="row" layout-align="center center">
    <form name="menuForm">
      <md-input-container>
        <label>Number of Players (2 to 12)</label>
        <input
          required
          type="number"
          step="any"
          name="numPlayers"
          ng-model="$ctrl.numPlayers"
          min="2"
          max="12"
        />
        <div ng-messages="menuForm.numPlayers.$error">
          <div ng-message-exp="['required', 'min', 'max']">
            Please enter a valid number of players in order to start the game.
          </div>
        </div>
      </md-input-container>
    </form>
  </div>
  <div layout="row" layout-sm="column" layout-align="center center" layout-wrap>
    <md-button aria-label="New Game" class="md-raised md-secondary">
      Start Game
    </md-button>
  </div>

</div>
